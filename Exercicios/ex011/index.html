<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html5 </title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tennte abrir as imagens diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="iamgem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a colocar audio</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay loop ></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/city.mp3" type="audio/mpeg">
        <source src="midia/city.ogg" type="audio.ogg">
        <source src="midia/city.wav" type="audio/wav">
    </audio>

    
</body>
</html>
